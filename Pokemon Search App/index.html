<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Pokemon Search App</h2>
    <div id="card">
    <input id="search-input" required/>
    <button id="search-button">Search</button>
    <figure id="img-figure">
      
    </figure>
    <table>
      <tr>
        <th>Base</th>
        <th>Stats</th>
      </tr>
      <tr>
        <td>Name</td>
        <td id="pokemon-name"></td>
      </tr>
      <tr>
        <td>Id</td>
        <td id="pokemon-id"></td>
      </tr>
      <tr>
        <td>Weight</td>
        <td id="weight"></td>
      </tr>
      <tr>
        <td>Height</td>
        <td id="height"></td>
      </tr>
      <tr>
        <td>Types</td>
        <td id="types"></td>
      </tr>
      <tr>
        <td>HP</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td>Defense</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td>Special Attack</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td>Special Defence</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td>Speed</td>
        <td id="speed"></td>
      </tr>
    </table>
    </div>
	  <script src="script.js"></script>
  </body>
</html>
