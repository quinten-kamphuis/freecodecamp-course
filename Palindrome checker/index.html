
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="title-block">
    <h1 id="title">Palindrome Checker</h1>
      <p id="subtitle">Fill in a query below and check if it is a palindrome!</p>
      </div>
    <div id="input-field">
      <input id="text-input" input="text" placeholder="Race Car" />
      <button id="check-btn">Check</button>
      <p id="result-title">Here it will show if your query is a palindrome. (ignoring punctuation, case, and spacing):</p>
      <div id="result">Race Car is a palindrome</div>
    </div>

	  <script src="script.js"></script>
  </body>
</html>
