<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="converter">
      <h1 id="title">Roman Numeral Converter</h1>
    <p id="subtitle">Enter a number below to get the Roman Numeral.</p>
    <div id="converter-field">
      
      <input id="number" type="number" placeholder="1 - 3999"></input>
      <button id="convert-btn">Convert</button>
      <div id="output" class="output small"></div>
    </div>
  </div>
	  <script src="script.js"></script>
  </body>
</html>
