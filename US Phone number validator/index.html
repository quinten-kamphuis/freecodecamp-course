<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Phone number validator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">US Phone number validator</h1>
    <p id="subtitle">Fill in a US phone number below to validate it.</p>
    <div id="phone"></phone>
      <div id="results-div"></div>
      <input id="user-input"></input>
      <div id="buttons">
        <button id="btn-(" class="numbers">(</button>
        <button id="btn--" class="numbers">-</button>
        <button id="btn-)" class="numbers">)</button>
        <button id="btn-1" class="numbers">1</button>
        <button id="btn-2" class="numbers">2</button>
        <button id="btn-3" class="numbers">3</button>
        <button id="btn-4" class="numbers">4</button>
        <button id="btn-5" class="numbers">5</button>
        <button id="btn-6" class="numbers">6</button>
        <button id="btn-7" class="numbers">7</button>
        <button id="btn-8" class="numbers">8</button>
        <button id="btn-9" class="numbers">9</button>
        <button id="clear-btn">✘</button>
        <button id="btn-0" class="numbers">0</button>
        <button id="check-btn">✔</button>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
